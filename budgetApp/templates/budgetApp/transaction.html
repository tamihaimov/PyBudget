<h2>Add transaction to {{  user_account.account }}</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'budget:add_transaction' user_account.id %}" method="post">
{% csrf_token %}
    <p> <label>Date:</label>
    <input type="date" name="date" id="date"/></p>
    <p><label>Envelope:</label>
    {% for envelope in envelopes %}
        <input type="radio" name="envelope" id="envelope{{ forloop.counter }}" value="{{ envelope.id }}" />
        <label for="choice{{ forloop.counter }}">{{ envelope.name }}</label>
    {% endfor %}</p>
    <p><label>Type:</label>
    <input type="radio" name="type" id="type1" value=1 />
     <label>Expense</label>
    <input type="radio" name="type" id="type2" value=2 />
     <label>Income</label></p>
     <p><label>Description:</label>
    <input type="text" name="description" id="description"/></p>
     <p><label>Sum:</label>
    <input type="number" name="sum" id="sum"/></p>
     <p><label>Comment:</label>
    <input type="text" name="comment" id="comment"/></p>
    <input type="submit" value="Save" />
</form>
